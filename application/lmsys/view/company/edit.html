{extend name="public/base" /}
{block name="main"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>企业编辑</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
<!--                     <h5>基本数据表示例与响应插件</h5>-->
                    <h3><a href="javascript:history.go(-1)"><i class="fa fa-mail-reply"></i> 返回</a></h3>

                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4"><div class="html5buttons"></div><table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
<!--                            <thead>-->
<!--                            <tr role="row"><th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="序号: activate to sort column descending" style="width: 228px;">序号</th><th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="企业名称: activate to sort column ascending" style="width: 399px;">企业名称</th><th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="联系邮箱: activate to sort column ascending" style="width: 362px;">联系邮箱</th><th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="联系人: activate to sort column ascending" style="width: 178px;">联系人</th><th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="证件地址: activate to sort column ascending" style="width: 170px;">证件地址</th><th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="操作: activate to sort column ascending" style="width: 170px;">操作</th></tr>-->
<!--                            </thead>-->
                            <tbody>

                            <div class="ibox-content">
                                <form action="{:url('company/update')}" method="post">
                                    <input type="hidden" name="user_id" value="{$data.uid}">
                                    <input type="hidden" name="com_id" value="{$data.cid}">
                                    <div class="form-group  row"><label class="col-sm-2 col-form-label">企业名称</label>
                                        <div class="col-sm-10"><input type="text" required="required" class="form-control" name="com_name" value="{$data.com_name}"></div>
                                    </div>
                                    <div class="form-group  row"><label class="col-sm-2 col-form-label">联系人</label>
                                        <div class="col-sm-10"><input type="text" required="required" class="form-control" name="contact" value="{$data.contact}"></div>
                                    </div>
                                    <div class="form-group  row"><label class="col-sm-2 col-form-label">联系电话</label>
                                        <div class="col-sm-10"><input type="text" required="required" class="form-control" name="number" value="{$data.number}"></div>
                                    </div>

                                    <div class="form-group  row"><label class="col-sm-2 col-form-label">证件地址</label>
                                        <div class="col-sm-10"><input type="text" required="required" class="form-control" name="cre_address" value="{$data.cre_address}"></div>
                                    </div>
                                    <script language="JavaScript">

                                        function showem() {
                                            var a = document.getElementById('emcount');
                                            a.style.display='none';
                                            // alert(a.value);
                                        }

                                        function hiddenem() {
                                            var a = document.getElementById('emcount');
                                            a.style.display='';
                                            // alert(a.value);
                                        }


                                    </script>
                                    <div class="form-group  row"><label class="col-sm-2 col-form-label">是否授权</label>
                                        <div class="col-sm-10">
                                            <input type="radio" name="no_em" onclick="hiddenem()" id="emy" value="1" {switch name="$data.no_em"}{case value="1"}checked=selected{/case}{/switch} /> 是 &nbsp&nbsp
                                            <input type="radio" name="no_em" onclick="showem()" id="emn" value="0" {switch name="$data.no_em"}{case value="0"}checked=selected{/case}{/switch} /> 否
                                        </div>
                                    </div>

                                    <div class="form-group  row" id="emcount" ><label class="col-sm-2 col-form-label">授权数</label>
                                        <div class="col-sm-10"><input type="text" class="form-control" name="all_em" value="{$data.all_em}"></div>
                                    </div>
                                    <div class="form-group  row"><label class="col-sm-2 col-form-label">禁止登陆</label>
                                        <div class="col-sm-10">
                                            <input type="radio" name="no_login"  value="1" {switch name="$data.no_login"}{case value="1"}checked=selected{/case}{/switch} /> 是 &nbsp&nbsp
                                            <input type="radio" name="no_login"  value="0" {switch name="$data.no_login"}{case value="0"}checked=selected{/case}{/switch} /> 否
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-4 col-sm-offset-2">
                                            <button class="btn btn-primary btn-sm" type="submit">保存更改</button>
                                        </div>
                                    </div>
                                    

                            </form>


                            </tbody>
                            <tfoot>

                            </tfoot>
                        </table>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{/block}
