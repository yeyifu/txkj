{extend name="public/base" /}
{block name="main"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>企业列表</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html">主页</a>
            </li>
            
            <li class="breadcrumb-item active">
<!--                <strong>数据表格</strong>-->
            </li>
        </ol>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <!-- <h5>基本数据表示例与响应插件</h5> -->
                    <h3><a href="#"><i class="fa fa-plus-square"></i> 添加</a></h3>
                    
                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4"><div class="html5buttons"></div><table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
                            <thead>
                            <tr role="row"><th class="sorting_asc" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-sort="ascending" aria-label="序号: activate to sort column descending" style="width: 228px;">序号</th><th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="企业名称: activate to sort column ascending" style="width: 399px;">企业名称</th><th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="联系邮箱: activate to sort column ascending" style="width: 362px;">联系邮箱</th><th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="联系人: activate to sort column ascending" style="width: 178px;">联系人</th><th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="证件地址: activate to sort column ascending" style="width: 170px;">证件地址</th><th class="sorting" tabindex="0" aria-controls="DataTables_Table_0" rowspan="1" colspan="1" aria-label="操作: activate to sort column ascending" style="width: 170px;">操作</th></tr>
                            </thead>
                            <tbody>
                            {volist name="data" id="value"}
                            <tr class="gradeA odd" role="row">
                                <td class="center">{$i}</td>
                                <input type="hidden" name="id" value="{$value.id}">
<!--                                <td class="sorting_1"></td>-->
                                <td>{$value.com_name}</td>
                                <td>{$value.email}</td>
                                <td class="center">{$value.contact}</td>
                                <td class="center">{$value.cre_address}</td>
                                <td class="center">
                                    <a href="{:url('index/edit')}"><button class="btn btn-info " type="button"><i class="fa fa-paste" ></i> 编辑</button></a>
                                    <button class="btn btn-warning " type="button" onclick="del(this,{$value.id})"><i class="fa fa-warning"></i> <span class="bold">删除</span></button>
                                </td>
                            </tr>
                            {/volist}

                            <script>
                                //Ajax删除数据
                                function del(obj,id){
                                    var statu = confirm("确认删除这条数据？");
                                    if(!statu){
                                        return false;
                                    }
                                    //发送sql语句
                                    $.post('{:url("ajax_del")}',{id:id},function(data){

                                        if(data.statu==200){
                                            alert(data.info);
                                            $(obj).parent().parent().remove();
                                        }else{
                                            alert(data.info);
                                        }
                                    });
                                }

                            </script>

                            </tbody>
                            <tfoot>

                            </tfoot>
                        </table>
                        {$page->render()}

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{/block}
