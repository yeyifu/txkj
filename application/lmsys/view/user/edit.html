{extend name="public/base" /}
{block name="main"}
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>用户编辑</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <!-- <h5>基本数据表示例与响应插件</h5> -->
                     <h3><a href="javascript:history.go(-1)"><i class="fa fa-reply"></i> 返回</a></h3>

                </div>
                <div class="ibox-content">
                    <div class="table-responsive">
                        <div id="DataTables_Table_0_wrapper" class="dataTables_wrapper container-fluid dt-bootstrap4"><div class="html5buttons"></div><table class="table table-striped table-bordered table-hover dataTables-example dataTable" id="DataTables_Table_0" aria-describedby="DataTables_Table_0_info" role="grid">
                            <thead>
                            <form action="{:url('user/updates')}" method="post">
                                <input type="hidden" name="user_id" value="{$data.id}">

                                <div class="form-group  row"><label class="col-sm-2 col-form-label">用户名称</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="username" value="{$data.username}"></div>
                                </div>
                                <div class="form-group  row"><label class="col-sm-2 col-form-label">登录账号</label>
                                    <div class="col-sm-10"><input type="text" class="form-control" name="phone" value="{$data.phone}"></div>
                                </div>
                                <script language="JavaScript">

                                    function showlogin() {
                                        var a = document.getElementById('emcount');
                                        a.style.display='none';
                                        // alert(a.value);
                                    }

                                    function hiddenlogin() {
                                        var a = document.getElementById('emcount');
                                        a.style.display='';
                                        // alert(a.value);
                                    }


                                </script>
                                <div class="form-group  row"><label class="col-sm-2 col-form-label">禁止登陆</label>
                                    <div class="col-sm-10">
                                        <input type="radio" name="login_flag" onclick="hiddenlogin()" id="emy" value="1" {switch name="$data.login_flag"}{case value="1"}checked=selected{/case}{/switch} /> 是 &nbsp&nbsp
                                        <input type="radio" name="login_flag" onclick="showlogin()" id="emn" value="0" {switch name="$data.login_flag"}{case value="0"}checked=selected{/case}{/switch} /> 否
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <button class="btn btn-primary btn-sm" type="submit">保存更改</button>
                                    </div>
                                </div>
                            </form>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot>

                            </tfoot>
                        </table>

                            <!-- <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate"><ul class="pagination"><li class="paginate_button page-item previous disabled" id="DataTables_Table_0_previous"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li><li class="paginate_button page-item active"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="1" tabindex="0" class="page-link">1</a></li><li class="paginate_button page-item "><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="2" tabindex="0" class="page-link">2</a></li><li class="paginate_button page-item "><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="3" tabindex="0" class="page-link">3</a></li><li class="paginate_button page-item next" id="DataTables_Table_0_next"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="4" tabindex="0" class="page-link">Next</a></li></ul></div> -->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{/block}
